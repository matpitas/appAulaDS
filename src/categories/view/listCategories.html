<div class="row mt-5">
    <div class="col-12 mt-3">
        <div class="card shadow">
            <div class="card-header">
                <div class="card-title row">
                    <div class="col-12 col-md-9">
                        <h4 class="text-dark">
                            Gerenciar Categorias
                        </h4>
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-dark btn-new btn-block">
                            <i class="mdi mdi-plus-circle"></i>Adicionar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="table-categoria">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Atualização</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-categoria" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal"><i class="mdi mdi-close-circle"></i>
                Fechar    
                </button>
                <button class="btn btn-primary btn-save" ><i class="mdi mdi-content-save"></i>
                Salvar Mudanças    
                </button>
            </div>
        </div>
    </div>
</div>
